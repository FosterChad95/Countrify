<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries With Color Theme Switcher</title>
    <script
      src="https://kit.fontawesome.com/88394a7d77.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/img/world.png" />
    <link rel="stylesheet" href="sass/main.scss" />
    <script src="/js/controller.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <!--far for non filled-->
        <button class="header__button">
          <i class="far fa-moon header__icon"></i>
          <span class="button__text">Dark Mode</span>
        </button>
      </header>
      <main class="results">
        <div class="wrapper">
          <form action="#" class="search">
            <i class="fas fa-search search__icon"></i>
            <input
              type="text"
              class="search__input"
              placeholder="Search for a country"
            />
            <ul class="search__list"></ul>
          </form>
          <form action="#" class="filter">
            <select id="Regions" name="Regions" class="filter__dropdown">
              <option value="" disabled selected>Filter By Region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </form>
        </div>
        <div class="card__container"></div>
        <div class="card__buttons"></div>
      </main>
    </div>
  </body>
</html>
